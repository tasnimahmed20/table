<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table - rowspan and colspan</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <table>
        <tr>
            <th colspan=" 8 ">Time Table</th>
        </tr>

            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>

            <td>Chemistry</td>
            <td>Biology</td>
            <td>Bangla</td>

            <td>ICT</td>
        </tr>
        <tr>
            <td>Physics</td>

            <td>Biology</td>
            <td>Bangla</td>
            <td>English</td>
            <td>ICT</td>
        </tr>
        <tr>
            <th colspan="7 ">Lunch</th>
        </tr>

            <td>Physics</td>
            <td>Mathematics</td>
            <td>Chemistry</td>
            <td>Biology</td>

        </tr>
        <tr>
            <td>Physics</td>
            <td>Mathematics</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>Bangla</td>

        </tr>
    </table>

</body>

</html>
